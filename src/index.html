<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700" rel="stylesheet" />
  <style>
    body {
      background: white;
      font-family: "Work Sans", Helvetica, sans-serif;
      font-weight: 700;
      font-size: 15px;
      color: #0a0045;
      background-color: #1ba9d5;
      margin: 0 1rem;
    }

    .font-loader {
      margin: 0 auto;
      /* max-width: 800px; */
    }

    .app,
    .font-loader,
    .collection-selector,
    .variation-selector {
      height: 100vh;
    }
    .variation-selector {
      overflow-y: scroll;
    }

    .preview {
      position: sticky;
      top: 0;
      background-color: #1ba9d5;
    }

    a {
      color: white;
    }

    select, input, label {
      margin-bottom: 10px;
      font-family: inherit;
      border: 0 solid;
    }

    input[type=text] {
      -webkit-appearance: none;
    }

    textarea:focus, input:focus{
        outline: none;
    }

    input[type=range] {
      -webkit-appearance: none;
      margin: 18px 0;
      width: 100%;
    }
    input[type=range]:focus {
      outline: none;
    }
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 3px;
      cursor: pointer;
      animate: 0.2s;
      background: white;
    }
    input[type=range]::-webkit-slider-thumb {
      height: 2em;
      width: 2em;
      border-radius: 50%;
      background: #0a0045;
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -1em;
    }
    input[type=range]:focus::-webkit-slider-runnable-track {
      background: #0a0045;
    }

    .preview .font-size label,
    .variation-selector .axis label {
      display: inline-block;
      width: 100%;
    }

    .preview .font-size input,
    .variation-selector .axis input {
      vertical-align: top;
      vertical-align: -webkit-baseline-middle;
    }

    .preview > canvas {
      display: block;
    }

    .preview > input {
      margin-right: 5px;
    }

    .preview .text-input > input {
      width: 100%;
      unicode-bidi: plaintext;
    }

    .preview > * {
      margin-bottom: 0;
    }

    .inspector {
      margin: 20px 0;
    }

    .inspector th {
      font-weight: 600;
      text-align: right;
    }

    footer {
      text-align: center;
    }

    .feature-selector {
      margin-top: 20px;
    }

    .variation-selector .axis > label,
    .preview .font-size > label,
    .feature-selector > label {
      margin: 0 5px;
    }

    .features {
      column-count: 4;
      margin-top: 5px;
    }

    .features label {
      display: block;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <script src="out.js"></script>
</body>
</html>
